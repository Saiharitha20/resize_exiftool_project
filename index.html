<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResizeApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status, #output {
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #57d4c6;
            overflow: auto;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }
        #progress-label {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Resize and Extract Raw Images</h1>
    <button id="select-folder">Select Folder</button>
    <p id="status"></p>
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="progress-label">0 / 0</p>
    <div id="output"></div>

    <script src="renderer.js"></script>
</body>
</html>
